apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp4
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp4
  template:
    metadata:
      labels:
        app: myapp4
    spec:
      securityContext:
        runAsUser: 1000
      containers:
      - name: myapp4
        image: 622035081045.dkr.ecr.us-east-2.amazonaws.com/myapp-registry:v1.0.0
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        # command: ['/bin/sh', '-c', 'python src/project/manage.py migrate --no-input']
      initContainers:
      - name: wait-for-database
        image: 622035081045.dkr.ecr.us-east-2.amazonaws.com/myapp-registry:v1.0.0
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        command: ['python', 'src/project/manage.py', 'wait_for_database']
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
      - name: migrate-database
        image: 622035081045.dkr.ecr.us-east-2.amazonaws.com/myapp-registry:v1.0.0
        env:
        - name: POSTGRES_USER
          valueFrom: 
           secretKeyRef:
            name: postgres-credentials
            key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
           secretKeyRef: 
            name: postgres-credentials
            key: password    
        command:
        - /bin/bash
        - -c
        - sleep 30 &&
          echo "Begin Migration ..." &&
          python src/project/manage.py migrate --noinput &&
          echo "Migration Completed" &&
          sleep 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000


---



apiVersion: v1
kind: Service
metadata:
  name: myapp4
  namespace: production
spec:
  ports:
  - port: 8000
  type: LoadBalancer
  selector:
    app: myapp4